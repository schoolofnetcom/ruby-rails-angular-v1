<h3>Edit product</h3>

<form novalidate>
    <input type="text" name="name" data-ng-model="product.name">
    <input type="number" name="quantity" data-ng-model="product.quantity">
    <input type="text" name="price" data-ng-model="product.price">
    <button type="button" data-ng-click="update(product)">Edit</button>
</form>
