<h3>Create new product</h3>

<form novalidate>
    <input type="text" name="name" data-ng-model="form.name">
    <input type="number" name="quantity" data-ng-model="form.quantity">
    <input type="text" name="price" data-ng-model="form.price">
    <button type="button" data-ng-click="create(form)">Create</button>
</form>
